<div class="container">
  <h1 class="title">Nos Magazines ({{nomTheme}})</h1>

  <div class="magazine-grid">
    <div
      class="magazine-card"
      *ngFor="let mag of listMagazines"
      (click)="selectMagazine(mag)"
    >
      <img [src]="mag.cover" alt="{{ mag.titre }}" class="magazine-image" />

      <div class="magazine-content">
        <h2 class="magazine-title">{{ mag.titre }}</h2>
        <!--<p class="magazine-theme">{{ mag.keyTheme }}</p>
      <p class="magazine-date">{{ mag.date | date: 'longDate' }}</p>-->
        <button class="read-button">Lire maintenant</button>
      </div>
    </div>
  </div>
</div>
