<div class="magazine-grid" *ngIf="listMagazines.length > 0">
  <div class="grid-container">
    <div
      class="magazine-card"
      *ngFor="let magazine of listMagazines; let i = index"
      (click)="goDetailMagazine(magazine)"
      [@itemAnim]="'in'"
    >
      <div class="card-image">
        <img [src]="magazine.cover" alt="Couverture {{magazine.titre}}" />
        <div class="overlay"></div>
      </div>
      <div class="card-content">
        <h2 class="magazine-title">{{ magazine.titre }}</h2>
        <p class="magazine-subtitle">{{ magazine.subtitle }}</p>
        <div class="card-footer">
          <span class="read-more">Voir le magazine</span>
          <span class="icon">â†’</span>
        </div>
      </div>
    </div>
  </div>
</div>
